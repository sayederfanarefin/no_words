apply plugin: 'com.android.application'

//apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    defaultConfig {
        applicationId "us.poptalks"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            //  storeFile file('C:\\Users\\erfanarefin\\Desktop\\pop2.keystore.jks')
             storeFile file('/home/erfan/Desktop/POP/pop2.keystore.jks')
            //   storeFile file('/Users/tamzid/Desktop/POP/pop2.keystore.jks')
            keyAlias 'pop'
            keyPassword '123456'
            storePassword '123456'
        }
        debug {
            keyAlias 'pop'
            keyPassword '123456'
            //         storeFile file('C:\\Users\\erfanarefin\\Desktop\\pop2.keystore.jks')
             storeFile file('/home/erfan/Desktop/POP/pop2.keystore.jks')
            //    storeFile file('/Users/tamzid/Desktop/POP/pop2.keystore.jks')
            storePassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-google-play-services.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            debuggable false
        }
        debug {
            signingConfig signingConfigs.debug

        }
    }
    productFlavors {
    }

    dexOptions {
        preDexLibraries true
        maxProcessCount 4
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //Glide transform
    // Firebase
    // FirebaseUI

    //multiple images
    compile 'com.github.stfalcon:multiimageview:0.1'

//for country code
    compile 'com.hbb20:ccp:2.0.2'

    //qr cde reader
    compile 'com.dlazaro66.qrcodereaderview:qrcodereaderview:2.0.2'

    //qr code generator
    compile 'com.github.kenglxn.QRGen:android:2.3.0'

    //androdi stuff
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'com.android.support:recyclerview-v7:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-annotations:26.0.0-alpha1'

    //emotion detection
    compile 'com.microsoft.projectoxford:emotion:1.0.355'
    compile 'com.microsoft.projectoxford:face:1.0.0'

    //google android
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile 'com.google.android.gms:play-services-analytics:11.0.2'
    compile 'com.google.android.gms:play-services-identity:11.0.2'
    compile 'com.google.android.gms:play-services-gcm:11.0.2'
    compile 'com.google.android.gms:play-services-maps:11.0.2'
    compile 'com.google.android.gms:play-services-location:11.0.2'

