    compile 'com.google.firebase:firebase-auth:11.0.2'
    compile 'com.google.firebase:firebase-storage:11.0.2'
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'com.google.firebase:firebase-config:11.0.2'
    compile 'com.google.firebase:firebase-ads:11.0.2'
    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.google.firebase:firebase-crash:11.0.2'
    compile 'com.firebaseui:firebase-ui:0.6.0'

    //bubble head tag
    compile 'com.github.mabbas007:TagsEditText:1.0.5'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.mindorks:paracamera:0.2.2'
    compile 'com.wang.avi:library:2.1.3'
    testCompile 'junit:junit:4.12'

    //link preview
    compile 'org.jsoup:jsoup:1.8.3' // required
    compile 'com.leocardz:link-preview:2.0.0@aar'

    //image importer and camera importer
    //https://github.com/finn-no/capturandro
    compile('no.finntech:capturandro:0.0.26@aar')

    //image comprasor  https://github.com/zetbaitsu/Compressor
    compile 'id.zelory:compressor:2.1.0'

    //audio libraru


//test
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:3.+'
    androidTestCompile 'com.android.support:support-annotations:26.0.0-alpha1'

    //butter knife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //permission checker
    compile 'com.karumi:dexter:4.1.0'

    //expandlabe views
    compile 'com.github.aakira:expandable-layout:1.6.0@aar'

    //camera kit
    compile 'com.flurgle:camerakit:0.9.17'

